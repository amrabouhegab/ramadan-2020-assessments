<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semicolon | video request</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
  <div class="container my-5">
    <div class="login-form my-5 pt-5">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <form action="http://localhost:7777/users/login" method="POST">
            <div class="form-group">
              <label for="author_name">Your name *</label>
              <input class="form-control" name="author_name" id="author_name" placeholder="Write your name here" type="text" required />
            </div>
            <div class="form-group">
              <label for="author_email">Your email *</label>
              <input class="form-control" name="author_email" id="author_email" placeholder="Write your email here" id="author_email" type="email" required />
            </div>
            <button type="submit" class="btn btn-block btn-primary mt-3">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="app-content d-none">
      <div class="formContainer my-5">
        <div class="my-5">
          <form id="vedioForm" novalidate>
            <div class="row">
              <div class="col-md">
                <div class="form-group">
                  <label for="topic_title">Topic *</label>
                  <input class="form-control" name="topic_title" placeholder="Write your suggested topic here"
                    type="text" required />
                  <p class="invalid-feedback">This field is required and should not exceed 100 character</p>
                </div>
              </div>
              <div class="col-md">
                <div class="form-group">
                  <label for="target_level">Target level</label>
                  <select class="form-control" name="target_level" placeholder="Write your name here">
                    <option value="begineer">Beginner</option>
                    <option value="medium">Medium</option>
                    <option value="advanced">Advanced</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <div class="form-group">
                  <label for="topic_details">More details *</label>
                  <textarea class="form-control" name="topic_details"
                    placeholder="Write your topic in more details here" type="text" required></textarea>
                  <p class="invalid-feedback">This field is required</p>
                </div>
              </div>
              <div class="col-md">
                <div class="form-group">
                  <label for="expected_result">Expected results</label>
                  <textarea class="form-control" name="expected_result"
                    placeholder="Write what do you expect after watching this video" type="text"></textarea>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success mt-3">
              Send video request
            </button>
            <hr />
          </form>
        </div>
      </div>
      <h1 class="mb-4">List of requested videos</h1>
      <div id="video_action" class="mb-4">
        <div class="row">
          <div class="col-md">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button class="btn btn-primary" type="button" onclick="sortByNew(this)" id="sort_by_new">New
                First</button>
              <button class="btn btn-primary" type="button" onclick="sortByTopVoted(this)" id="sort_by_top">Top Voted
                First</button>
            </div>
          </div>
          <div class="col-md" id="admin_filter_group">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button class="btn btn-primary active" type="button" onclick="filter(this, 'all')" id="filter_by_all">All</button>
              <button class="btn btn-primary" type="button" onclick="filter(this, 'new')" id="filter_by_new">New</button>
              <button class="btn btn-primary" type="button" onclick="filter(this, 'planned')" id="filter_by_planned">Planned</button>
              <button class="btn btn-primary" type="button" onclick="filter(this, 'done')" id="filter_by_done">Done</button>
            </div>
          </div>
          <div class="col-md-3">
            <!-- Search form -->
            <input class="form-control" type="search" placeholder="Search" id="search">
          </div>
        </div>
      </div>
      <div id="listOfRequests">
      </div>
    </div>
  </div>
  

  <script src="http.js"></script>
  <script src="index.js"></script>
</body>

</html>
